<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Eclipse</title>
    <link rel="stylesheet" href="lunar.css">
    <style>
        body{
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .universe{
        width: 40vw;
        aspect-ratio: 1;
        background-color: yellow;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        animation: colorchange 10s ease-in-out infinite;
        }
        @keyframes colorchange{
            0%{
                background-color: yellow;
            }
            50%{
                background-color: black;
            }
            100%{
                background-color: yellow;
            }
        }
        .sun{
            width: 20vw;
            aspect-ratio: 1;
            background-color: rgb(214, 26, 26);
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        }
        .sun::after {
            content: "";
            position: absolute;
            width: inherit;
            aspect-ratio: 1;
            background-color: black;
            border-radius: 50%;
            animation: eclipse 10s ease-in-out infinite;
           
        }
        @keyframes eclipse{
            0%{
                translate: 100%;
                scale: 1;
            }
            50%{
                translate: 0%;
                scale: 0.9;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            }
            100%{
                translate: -100%;
                scale: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="sun">

        </div>
    </div>
</body>
</html>
